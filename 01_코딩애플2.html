<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="캐러셀1.css">
</head>
<body>
<!--1) 시작화면만들기, 미리 html,css로 만들어놔야함 -->

    <div class="wrapper">
        <div class="slide-container">
            <div class="slide-box">
            <img src="img/car1.png">
            </div>
            <div class="slide-box">
            <img src="img/car2.png">
            </div>
            <div class="slide-box">
            <img src="img/car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>


<script>
document.querySelector('.slide-1').addEventListener('click',()=>{
    document.querySelector('.slide-container').style.transform='translateX(0vw)'
})    
document.querySelector('.slide-2').addEventListener('click',()=>{
    document.querySelector('.slide-container').style.transform='translateX(-100vw)'
})
document.querySelector('.slide-3').addEventListener('click',()=>{
    document.querySelector('.slide-container').style.transform='translateX(-200vw)'
})

const 버튼1 = document.querySelector('.slide-1');
const 버튼2 = document.querySelector('.slide-2');
const 버튼3 = document.querySelector('.slide-3');
const 다음 = document.querySelector('.next');
const 이전 = document.querySelector('.before');

//다음 버튼 누를 때, 
//지금 보이는 사진이 1이면 2번 사진 보여주세요.
//지금 보이는 사진이 2이면 3번 사진 보여주세요.

let 지금사진 = 1;
다음.addEventListener('click',()=>{
  if(지금사진===1){
    document.querySelector('.slide-container').style.transform='translateX(-100vw)';
    지금사진 +=1;
  }else if(지금사진===2){
    document.querySelector('.slide-container').style.transform='translateX(-200vw)';
    지금사진 +=1;
  }
})
이전.addEventListener('click',()=>{
  if(지금사진===3){
    document.querySelector('.slide-container').style.transform='translateX(-100vw)';
    지금사진 -=1;
  }else if(지금사진===2){
    document.querySelector('.slide-container').style.transform='translateX(0vw)';
    지금사진 -=1;
  }
})


</script>
</body>
</html>
